  <style>
    :root{ --bg1:#0f0c29; --bg2:#302b63; --text:#fff; }

    @media (prefers-color-scheme: light){
      :root{ --bg1:#fdfbfb; --bg2:#ebedee; --text:#111827; }
      body{color:var(--text)}
      .btn{color:#111827}
      .btn:hover{color:#111827}
    }

    /* Fade-in */
    @keyframes fadeIn { 0%{opacity:0;transform:translateY(10px)} 100%{opacity:1;transform:translateY(0)} }

    body{
      margin:0; font-family:Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background: linear-gradient(135deg,var(--bg1) 0%, #1E1B4B 55%, var(--bg2) 100%);
      min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:32px 16px; animation:fadeIn 1.2s ease-out;
    }

    .container{
      width:min(520px,92vw); text-align:center; position:relative; margin-top:16px; flex:1;
      display:grid; place-items:center; animation:fadeIn 1.6s ease-out both;
    }

    /* Profilbild + hover glitter */
    .pfp{
      width:188px; height:188px; border-radius:50%; object-fit:cover; object-position:50% 18%;
      border:4px solid rgba(255,255,255,.22);
      box-shadow: 0 10px 28px rgba(0,0,0,.35), 0 0 24px rgba(124,58,237,.28);
      margin:8px auto 28px; /* mer luft ner till namnet */
      display:block; animation:fadeIn 1.8s ease-out both; position:relative; overflow:hidden;
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .pfp::after{
      content:""; position:absolute; inset:-20%; pointer-events:none; opacity:0;
      background:
        radial-gradient(60px 60px at 30% 30%, rgba(255,255,255,.25), transparent 60%),
        radial-gradient(80px 80px at 70% 70%, rgba(255,255,255,.18), transparent 60%);
      transform:translate3d(0,0,0); transition: opacity .25s ease;
    }
    .pfp:hover{ transform:translateY(-2px) scale(1.01); box-shadow: 0 14px 34px rgba(0,0,0,.4), 0 0 28px rgba(124,58,237,.34); }
    .pfp:hover::after{ opacity:1; }

    .name{
      font-size:2em; font-weight:600;
      margin:0 0 6px; /* mindre gap ner mot "Sverige" */
      text-shadow:0 0 8px rgba(255,255,255,.35);
    }
    #city{opacity:.9;margin:0 0 24px;} /* kompaktare under namnet */

    .buttons{display:flex;flex-direction:column;gap:18px;width:min(360px,85vw);margin:0 auto;animation:fadeIn 2.2s ease-out both;}

    .btn{
      display:flex;align-items:center;justify-content:center;position:relative;
      font-size:18px;font-weight:600;text-decoration:none;
      padding:16px 24px;border-radius:48px;transition:.3s;overflow:hidden;color:var(--text);
    }
    .btn:hover{transform:translateY(-2px);filter:brightness(1.08)}
    .btn span.label{z-index:2}
    .btn .ico{position:absolute;left:20px;width:26px;height:26px;z-index:2; filter:drop-shadow(0 1px 2px rgba(0,0,0,.35))}

    /* Ikon-knappar */
    .btn.fansly{background:linear-gradient(135deg,#38bdf8,#0ea5e9)}
    .btn.instagram{background:linear-gradient(135deg,#f58529,#dd2a7b,#8134af)}

    /* √ñverraskning ‚Äî clean glass (rosa‚Üílila) + konstant mild shine */
    .btn.fanvue{
      background:linear-gradient(135deg,#ff5aad 0%, #a855f7 100%);
      color:#fff; position:relative; overflow:hidden;
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
      backdrop-filter: saturate(1.05);
    }
    /* kontinuerlig shine (subtil) */
    @keyframes sweep {
      0%   { transform:rotate(18deg) translateX(-140%); }
      100% { transform:rotate(18deg) translateX(240%); }
    }
    .btn.fanvue::before{
      content:""; position:absolute; top:-120%; left:-30%;
      width:60%; height:340%;
      background:linear-gradient(115deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.22) 50%, rgba(255,255,255,0) 100%);
      animation:sweep 3.2s linear infinite;
      opacity:.85;
      will-change:transform;
    }

    small{display:block;margin-top:28px;opacity:.85;font-size:.9em;animation:fadeIn 2.4s ease-out both;}
    .footer{margin-top:auto;font-size:12px;color:#E5E7EB;padding:28px 0 8px;text-align:center;animation:fadeIn 2.6s ease-out both;}

    @media (min-width:980px){

  </style>
