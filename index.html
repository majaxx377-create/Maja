<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maja ‚Äî majasin.se</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{ --bg1:#0f0c29; --bg2:#302b63; --text:#fff; }
    @media (prefers-color-scheme: light){
      :root{ --bg1:#fdfbfb; --bg2:#ebedee; --text:#111827; }
      body{color:var(--text)} .btn{color:#111827} .btn:hover{color:#111827}
    }
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif; color:var(--text);
      background:linear-gradient(135deg,var(--bg1) 0%, #1E1B4B 55%, var(--bg2) 100%);
      min-height:100vh; display:flex; flex-direction:column; align-items:center; padding:24px 16px;
    }
    .container{ width:min(520px,92vw); text-align:center; position:relative; margin-top:24px; flex:1; display:grid; place-items:center; }
    .pfp{
      width:188px; height:188px; border-radius:50%; object-fit:cover; object-position:50% 18%;
      border:4px solid rgba(255,255,255,.22);
      box-shadow: 0 10px 28px rgba(0,0,0,.35), 0 0 24px rgba(124,58,237,.28);
      margin:8px auto 22px; display:block;
    }
    .name{font-size:2em;font-weight:600;margin:12px 0;}
    #city{opacity:.9;margin-bottom:28px}
    .buttons{display:flex;flex-direction:column;gap:18px;width:min(360px,85vw);margin:0 auto}
    .btn{
      display:flex;align-items:center;justify-content:center;position:relative;
      font-size:18px;font-weight:600;text-decoration:none;
      padding:16px 24px;border-radius:48px;transition:.3s;overflow:hidden;color:var(--text);
    }
    .btn span.label{z-index:2}
    .btn .ico{position:absolute;left:20px;width:26px;height:26px;z-index:2}
    .btn.fansly{background:linear-gradient(135deg,#38bdf8,#0ea5e9)}
    .btn.instagram{background:linear-gradient(135deg,#f58529,#dd2a7b,#8134af)}
    .btn:hover{transform:translateY(-2px);filter:brightness(1.08)}
    small{display:block;margin-top:28px;opacity:.85;font-size:.9em}
    .footer{margin-top:auto; font-size:12px; color:#E5E7EB; padding:28px 0 8px; text-align:center}
    @media (min-width:980px){
      body{padding:48px 32px}
      .container{width:min(760px,88vw);}
      .pfp{width:208px;height:208px;border-width:3px;margin-bottom:26px}
      .buttons{gap:20px;width:min(440px,80vw)}
      .btn{font-size:20px;padding:18px 26px}
      .btn .ico{left:22px}
      .btn span.label{margin-left:26px}
    }
  </style>
</head>
<body>

        <img class="ico" src="https://cdn.worldvectorlogo.com/logos/fansly.svg" alt="" />
        <span class="label">Fansly</span>
      </a>
      <a class="btn instagram" href="https://www.instagram.com/maja.s.06" target="_blank" rel="noopener">
        <img class="ico" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="" />

</body>
</html>
