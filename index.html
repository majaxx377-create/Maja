  <style>
    :root{ --bg1:#0f0c29; --bg2:#302b63; --text:#fff; }

    @media (prefers-color-scheme: light){

      body{color:var(--text)}

    @keyframes fadeIn { 0%{opacity:0;transform:translateY(10px)} 100%{opacity:1;transform:translateY(0)} }

    body{
      margin:0;
      font-family:Poppins,system-ui,Segoe UI,Roboto,Arial,sans-serif;

    .container{

    .pfp{

      margin:6px auto 18px; display:block; animation:fadeIn 1.6s ease-out both;
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .pfp:hover{ transform:translateY(-2px) scale(1.01); box-shadow:0 14px 32px rgba(0,0,0,.4), 0 0 26px rgba(124,58,237,.32); }

    .name{font-size:2em;font-weight:600;margin:0 0 4px;text-shadow:0 0 8px rgba(255,255,255,.32);}
    #city{opacity:.9;margin:0 0 18px;}

    .buttons{
      display:flex;flex-direction:column;gap:16px;
      width:min(360px,85vw);margin:0 auto;animation:fadeIn 1.8s ease-out both;
    }

    .btn{
      display:flex;align-items:center;justify-content:center;position:relative;
      font-size:18px;font-weight:600;text-decoration:none;
      padding:15px 22px;border-radius:48px;transition:.28s;overflow:hidden;color:var(--text);
      backdrop-filter:blur(10px) saturate(1.3);
      -webkit-backdrop-filter:blur(10px) saturate(1.3);
      border:1px solid rgba(255,255,255,.25);
    }
    .btn:hover{transform:translateY(-2px);filter:brightness(1.08)}
    .btn span.label{z-index:2}
    .btn .ico{
      position:absolute;left:18px;width:26px;height:26px;z-index:2;
      filter:drop-shadow(0 1px 2px rgba(0,0,0,.35))
    }

    /* Ikon-knappar */
    .btn.fansly{background:linear-gradient(135deg,#38bdf8,#0ea5e9)}

      color:#fff;position:relative;overflow:hidden;
      border:1px solid rgba(255,255,255,.25);
      box-shadow:0 8px 20px rgba(0,0,0,.24);
      backdrop-filter:blur(12px) saturate(1.4);
      -webkit-backdrop-filter:blur(12px) saturate(1.4);
    }

    @keyframes shine {
      0%{transform:translateX(-150%) rotate(25deg);}

    .btn.fanvue::before{

      background:linear-gradient(115deg,rgba(255,255,255,0)0%,rgba(255,255,255,.22)50%,rgba(255,255,255,0)100%);

      opacity:.8;
    }

    small{display:block;margin-top:22px;opacity:.85;font-size:.9em;animation:fadeIn 2s ease-out both;}
    .footer{margin-top:auto;font-size:12px;color:#E5E7EB;padding:24px 0 6px;text-align:center;animation:fadeIn 2.2s ease-out both;}
